<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Convert a number to a Roman Numeral!</h2>
      <form class="converter" action="index.html" method="post">
        <label for=""></label>
        <input id='numInput' format="[0-9]+" type="text" name="" value="">
        <button type="submit" name="button">Submit</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
